<!-- 以下のコードは、HTMLの基本的な文法を示しています。 -->
<!doctype html>

<!-- html（HTML全体） -->
<html lang="ja">

    <!-- head（ヘッダー） -->
  <head>

    <!-- meta（メタ情報） -->
    <meta charset="UTF-8" />

    <!-- title（タイトル） -->
    <title>Document</title>

    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="test.css"/>

  </head>

    <!-- body（本文） -->
  <body>

    <!-- heading（本文） -->
    <h1>要素とタグの文法</h1>

    <!-- paragraph（本文） -->
    <p>
      要素は一対の開始タグと終了タグからできていて、それぞれの要素は不等号のセットで囲まれている。
      <br />開始タグと終了タグの内容は同じだが、終了タグは不等号のあとに/が入る。

    </p>

  </body>

</html>
